<cat-toolbar [config]="getToolbarInfo()">
  <nav buttons>
    <cat-success-button (click)="openSnackbar('success')"
      >Sucesso</cat-success-button
    >
    <cat-warning-button (click)="openSnackbar('warning')"
      >Atenção</cat-warning-button
    >
    <cat-danger-button (click)="openSnackbar('error')">Error</cat-danger-button>
    <cat-info-button (click)="openSnackbar('info')">Informação</cat-info-button>
  </nav>
</cat-toolbar>
