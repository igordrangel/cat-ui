<cat-dialog>
  <div header>Dialog</div>
  <div content>
    <span>{{ data }}</span>
    <cat-form class="d-block mt-10" [config]="formConfig"></cat-form>
  </div>
  <div actions>
    <button
      (click)="close()"
      type="button"
      class="btn btn-secondary btn-sm mr-8"
    >
      Fechar
    </button>
    <button
      (click)="openAnother()"
      type="button"
      class="btn btn-primary btn-sm"
    >
      Abrir outro
    </button>
  </div>
</cat-dialog>
