<cat-toolbar [config]="getToolbarInfo()">
  <nav buttons>
    <cat-success-button class="mr-8" (click)="openAlert('success')"
      >Sucesso</cat-success-button
    >
    <cat-warning-button class="mr-8" (click)="openAlert('warning')"
      >Atenção</cat-warning-button
    >
    <cat-danger-button class="mr-8" (click)="openAlert('error')"
      >Error</cat-danger-button
    >
    <cat-info-button (click)="openAlert('info')">Informação</cat-info-button>
  </nav>
</cat-toolbar>
