<div
  class="cat-expansive-panel-header"
  [ngClass]="{disabled: disabled, active: expanded}"
  (click)="toggle()">
  <div class="cat-expansive-panel-header-title">
    <ng-content select="[title]"></ng-content>
  </div>
  <div class="cat-expansive-panel-header-description">
    <ng-content select="[description]"></ng-content>
  </div>
</div>
<div class="cat-expansive-panel-content" [ngClass]="{active: expanded}">
  <ng-content></ng-content>
</div>
