<ng-container *ngIf="fieldConfig">
  <ng-container *ngIf="!(hidden$ | async)">
    <cat-field-text
      *ngIf="fieldConfig.type === 'text'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-text>

    <cat-field-email
      *ngIf="fieldConfig.type === 'email'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-email>

    <cat-field-url
      *ngIf="fieldConfig.type === 'url'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-url>

    <cat-field-number
      *ngIf="fieldConfig.type === 'number'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-number>

    <cat-field-datetime
      *ngIf="fieldConfig.type === 'date' || fieldConfig.type === 'datetime-local' || fieldConfig.type === 'time'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-datetime>

    <cat-field-textarea
      *ngIf="fieldConfig.type === 'textarea'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-textarea>

    <cat-field-cpf
      *ngIf="fieldConfig.type === 'cpf'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-cpf>

    <cat-field-cnpj
      *ngIf="fieldConfig.type === 'cnpj'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-cnpj>

    <cat-field-checkbox
      *ngIf="fieldConfig.type === 'checkbox'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-checkbox>

    <cat-field-radio
      *ngIf="fieldConfig.type === 'radio'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-radio>

    <cat-field-file
      *ngIf="fieldConfig.type === 'file' || fieldConfig.type === 'csv'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-file>

    <cat-field-select
      *ngIf="fieldConfig.type === 'select'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-select>

    <cat-field-autocomplete
      *ngIf="fieldConfig.type === 'autocomplete'"
      [control]="control"
      [config]="fieldConfig">
    </cat-field-autocomplete>
  </ng-container>
</ng-container>
