<div *ngIf="updateComponent$ | async">
  <ng-container *ngIf="control && config">
    <div *ngFor="let option of config.options;let i = index" class="form-check form-check-inline">
      <input
        [id]="config.name + i"
        [attr.aria-label]="config.label"
        [name]="config.name"
        [value]="option.value"
        [formControl]="control"
        class="form-check-input"
        type="radio">
      <label class="form-check-label" [attr.for]="config.name + i">
        {{option?.name}}
      </label>
    </div>
  </ng-container>
</div>
