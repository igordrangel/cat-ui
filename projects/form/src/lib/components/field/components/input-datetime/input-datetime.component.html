<cat-form-field-content *ngIf="updateComponent$ | async" [control]="control" [config]="config" [elInput]="elInput">
  <ng-container field>
    <input
      #inputElement
      *ngIf="control && config"
      [id]="config.name"
      [formControl]="control"
      [attr.aria-label]="config.label"
      [required]="config.required ?? false"
      [min]="config.min ?? null"
      [max]="config.max ?? null"
      [ngClass]="{'is-invalid': control.invalid && !control.untouched && !control.disabled}"
      [type]="config.type"
      autocomplete="off"
      class="form-control form-control-sm"
      placeholder="">
  </ng-container>

  <ng-container specificErrors>
    <div *ngIf="control?.errors?.['dateMin']" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      O valor deve ser no mínimo {{control?.errors?.['dateMin']?.min | date:getFormatTypeDate()}}.
    </div>
    <div *ngIf="control?.errors?.['dateMax']" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      O valor deve ser no máximo {{control?.errors?.['dateMax']?.max | date:getFormatTypeDate()}}.
    </div>
  </ng-container>
</cat-form-field-content>
