<div class="hint">
    <span *ngIf="config?.hint" class="text-hint">
      <i class="fa-solid fa-circle-info"></i>
      <span [innerHTML]="config?.hint"></span>
    </span>
  <div class="spacer"></div>
  <span *ngIf="config?.minLength && !control?.disabled" class="span-length">{{config?.minLength ?? 0}}/{{(elInput?.nativeElement?.value?.length ?? 0)}}</span>
  <span *ngIf="config?.maxLength && !control?.disabled" class="span-length">{{(elInput?.nativeElement?.value?.length ?? 0)}}/{{config?.maxLength ?? 0}}</span>
</div>
