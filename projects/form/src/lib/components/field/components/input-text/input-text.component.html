<div class="cat-field-container has-validation" [ngClass]="'col-' + config?.grid">
  <label [for]="config?.name" class="form-label">{{config?.label}}</label>
  <input
    #inputElement
    *ngIf="control && config"
    [id]="config.name"
    [formControl]="control"
    [attr.aria-label]="config.label"
    [required]="isRequired"
    autocomplete="off"
    class="form-control form-control-sm"
    type="text"
    placeholder="">
  <div *ngIf="control?.errors?.['required']" class="invalid-feedback">
    Valor n√£o informado.
  </div>
</div>
