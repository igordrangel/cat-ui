<cat-form-field-content [control]="control" [config]="config" [elInput]="elInput">
  <ng-container field>
  <input
    #inputElement
    *ngIf="control && config"
    [id]="config.name"
    [formControl]="control"
    [attr.aria-label]="config.label"
    [required]="config.required ?? false"
    [minlength]="config.minLength ?? null"
    [maxlength]="config.maxLength ?? null"
    [ngClass]="{'is-invalid': control.invalid && !control.untouched}"
    autocomplete="off"
    class="form-control form-control-sm"
    type="text"
    placeholder="">
  </ng-container>
</cat-form-field-content>
