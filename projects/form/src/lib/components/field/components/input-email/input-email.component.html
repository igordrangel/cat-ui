<cat-form-field-content *ngIf="updateComponent$ | async" [control]="control" [config]="fieldConfig" [elInput]="elInput">
  <ng-container field>
  <input
    #inputElement
    *ngIf="control && fieldConfig"
    [id]="fieldConfig.name"
    [formControl]="control"
    [attr.aria-label]="fieldConfig.label"
    [required]="fieldConfig.required ?? false"
    [minlength]="fieldConfig.minLength ?? null"
    [maxlength]="fieldConfig.maxLength ?? null"
    [ngClass]="{'is-invalid': control.invalid && !control.untouched && !control.disabled}"
    autocomplete="off"
    class="form-control form-control-sm"
    type="email"
    placeholder="">
  </ng-container>

  <ng-container specificErrors>
    <div *ngIf="control?.errors?.['email']" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      E-mail inv√°lido.
    </div>
  </ng-container>
</cat-form-field-content>
