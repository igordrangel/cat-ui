<cat-form-field-content *ngIf="updateComponent$ | async" [control]="control" [config]="config" [elInput]="elInput">
  <ng-container field>
    <input
      #inputElement
      *ngIf="control && config"
      [id]="config.name"
      [formControl]="control"
      [attr.aria-label]="config.label"
      [required]="config.required ?? false"
      [min]="config.min ?? null"
      [max]="config.max ?? null"
      [ngClass]="{'is-invalid': control.invalid && !control.untouched && !control.disabled}"
      autocomplete="off"
      class="form-control form-control-sm"
      type="number"
      placeholder="">
  </ng-container>

  <ng-container specificErrors>
    <div *ngIf="control?.hasError('min')" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      O valor deve ser no mínimo {{config?.min}}.
    </div>
    <div *ngIf="control?.hasError('max')" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      O valor deve ser no máximo {{config?.max}}.
    </div>
  </ng-container>
</cat-form-field-content>
