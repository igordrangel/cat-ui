<div
  *ngIf="updateComponent$ | async"
  class="form-check">
  <input
    *ngIf="control && config"
    [id]="config.name"
    [formControl]="control"
    [attr.aria-label]="config.label"
    class="form-check-input"
    type="checkbox">
    <label class="form-check-label" [attr.for]="config?.name">
      {{config?.label}}
    </label>
</div>
