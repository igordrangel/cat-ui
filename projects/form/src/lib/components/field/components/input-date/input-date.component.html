<cat-form-field-content [control]="control" [config]="config" [elInput]="elInput">
  <ng-container field>
    <input
      #inputElement
      *ngIf="control && config"
      [id]="config.name"
      [formControl]="control"
      [attr.aria-label]="config.label"
      [required]="config.required ?? false"
      [min]="config.min ?? null"
      [max]="config.max ?? null"
      [ngClass]="{'is-invalid': control.invalid && !control.untouched}"
      autocomplete="off"
      class="form-control form-control-sm"
      type="date"
      placeholder="">
  </ng-container>

  <ng-container specificErrors>
    <div *ngIf="control?.errors?.['dateMin']" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      A data deve ser no mínimo {{config?.min | date:"shortDate"}}.
    </div>
    <div *ngIf="control?.errors?.['dateMax']" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      A data deve ser no máximo {{config?.max | date:"shortDate"}}.
    </div>
  </ng-container>
</cat-form-field-content>
