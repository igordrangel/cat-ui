<cat-form-field-content *ngIf="updateComponent$ | async" [control]="control" [config]="config" [elInput]="elInput">
  <ng-container field>
  <input
    #inputElement
    *ngIf="control && config"
    [id]="config.name"
    [formControl]="control"
    [attr.aria-label]="config.label"
    [required]="config.required ?? false"
    [minlength]="config.minLength ?? null"
    [maxlength]="config.maxLength ?? null"
    [ngClass]="{'is-invalid': control.invalid && !control.untouched && !control.disabled}"
    [validation]="control.errors?.['cpfInvalid']"
    mask="000.000.000-00"
    autocomplete="off"
    class="form-control form-control-sm"
    type="text"
    placeholder="">
  </ng-container>

  <ng-container specificErrors>
    <div *ngIf="control?.errors?.['cpfInvalid']" class="invalid-feedback">
      <i class="fa-solid fa-triangle-exclamation"></i>
      CPF inv√°lido.
    </div>
  </ng-container>
</cat-form-field-content>
