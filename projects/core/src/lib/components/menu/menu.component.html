<nav *ngIf="menuOptions$ | async as menuOptions">
  <div class="menu-container">
    <ul *ngIf="menuOptions.modules?.length > 0">
      <ng-container *ngFor="let module of menuOptions.modules">
        <li
          #moduleElement
          *ngIf="module.tools.length > 0"
          class="module"
          routerLinkActive="active">
          <h2 (click)="moduleElement.classList.toggle('active')">
            <i *ngIf="module.icon" [ngClass]="module.icon"></i>
            <span>{{module.name}}</span>
          </h2>
          <ul>
            <li *ngFor="let tool of module.tools" class="tool" [routerLink]="tool.routerLink" routerLinkActive="active">
              <h3>
                <i *ngIf="tool.icon" [ngClass]="tool.icon"></i>
                <span>{{tool.name}}</span>
              </h3>
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>

    <ul *ngIf="menuOptions.tools?.length > 0">
      <li *ngFor="let tool of menuOptions.tools" class="tool" [routerLink]="tool.routerLink" routerLinkActive="active">
        <h3>
          <i *ngIf="tool.icon" [ngClass]="tool.icon"></i>
          <span>{{tool.name}}</span>
        </h3>
      </li>
    </ul>
  </div>
</nav>
