<ul *ngIf="modules?.length > 0">
  <ng-container *ngFor="let module of modules">
    <li
      #moduleElement
      class="module"
      routerLinkActive="active"
      [ngClass]="{'has-tools': module.tools?.length > 0}">
      <h2 [routerLink]="module.routerLink" routerLinkActive="active" (click)="moduleElement.classList.toggle('collapsed')">
        <i *ngIf="module.icon" [ngClass]="module.icon"></i>
        <span>{{module.name}}</span>
      </h2>
      <cat-menu-tool
        *ngIf="module.tools?.length > 0"
        [tools]="module.tools">
      </cat-menu-tool>
    </li>
  </ng-container>
</ul>
