<nav
  *ngIf="menuOptions$ | async as menuOptions"
  [ngClass]="{ collapsed: menuCollapsed | async }"
>
  <div class="menu-container">
    <cat-menu-module
      *ngIf="menuOptions.modules?.length > 0"
      [modules]="menuOptions.modules"
      [menuCollapsed]="menuCollapsed"
    />

    <cat-menu-tool
      *ngIf="menuOptions.tools?.length > 0"
      [tools]="menuOptions.tools"
    />
  </div>
</nav>
