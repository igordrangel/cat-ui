<cat-form-field-content
  *ngIf="updateComponent$ | async"
  [control]="control"
  [config]="fieldConfig"
  [elInput]="elInput"
>
  <ng-container field>
    <div class="input-password-content">
      <input
        #inputElement
        *ngIf="control && fieldConfig"
        [id]="fieldConfig.name"
        [formControl]="control"
        [attr.aria-label]="fieldConfig.label"
        [required]="fieldConfig.required ?? false"
        [minlength]="fieldConfig.minLength ?? null"
        [maxlength]="fieldConfig.maxLength ?? null"
        [ngClass]="{
          'is-invalid': control.invalid && !control.untouched && !control.disabled
        }"
        autocomplete="off"
        class="form-control form-control-sm"
        [type]="showPassword ? 'text' : 'password'"
        placeholder=""
      />

      <button *ngIf="(control.valid || control.untouched) && !control.disabled" type="button" (click)="showPassword = !showPassword">
        <i *ngIf="showPassword" class="fa-solid fa-eye-slash"></i>
        <i *ngIf="!showPassword" class="fa-solid fa-eye"></i>
      </button>
    </div>
  </ng-container>
</cat-form-field-content>
