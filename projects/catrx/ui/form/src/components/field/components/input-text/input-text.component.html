<cat-form-field-content
  *ngIf="updateComponent$ | async"
  [control]="control"
  [config]="fieldConfig"
  [elInput]="elInput">

  <ng-container field>

    <input #inputElement
      *ngIf="control && fieldConfig"
      [id]="fieldConfig.name"
      [formControl]="control"
      [attr.aria-label]="fieldConfig.label"
      [required]="fieldConfig.required ?? false"
      [minlength]="fieldConfig.minLength ?? null"
      [maxlength]="fieldConfig.maxLength ?? null"
      [ngClass]="{
        'is-invalid': control.invalid && !control.untouched && !control.disabled
      }" autocomplete="off"
      class="form-control form-control-sm"
      type="text"
      [placeholder]="fieldConfig.placeholder ?? ''"
      [mask]="fieldConfig.mask.mask"
      [prefix]="fieldConfig.mask.prefix ?? ''"
      [suffix]="fieldConfig.mask.sufix ?? ''"
      [dropSpecialCharacters]="fieldConfig.mask.dropSpecialCharacters ?? false"
      [showMaskTyped]="fieldConfig.mask.showMaskTyped ?? false"
      [allowNegativeNumbers]="fieldConfig.mask.allowNegativeNumbers ?? false"
      [placeHolderCharacter]="fieldConfig.mask.placeHolderCharacter ?? ''"
      [thousandSeparator]="fieldConfig.mask.thousandSeparator ?? '.'"
      [leadZero]="fieldConfig.mask.leadZero ?? false"
      [leadZeroDateTime]="fieldConfig.mask.leadZeroDateTime"
      [hiddenInput]="fieldConfig.mask.hiddenInput"
      [separatorLimit]="fieldConfig.mask.separatorLimit" />
  </ng-container>
</cat-form-field-content>
