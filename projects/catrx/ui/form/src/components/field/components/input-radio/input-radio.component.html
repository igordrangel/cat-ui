<div *ngIf="updateComponent$ | async">
  <ng-container *ngIf="control && fieldConfig">
    <div
      *ngFor="let option of fieldConfig.options; let i = index"
      class="form-check form-check-inline"
    >
      <input
        [id]="fieldConfig.name + i"
        [attr.aria-label]="fieldConfig.label"
        [name]="fieldConfig.name"
        [value]="option.value"
        [formControl]="control"
        class="form-check-input"
        type="radio"
      />
      <label class="form-check-label" [attr.for]="fieldConfig.name + i">
        {{ option?.name }}
      </label>
    </div>
  </ng-container>
</div>
