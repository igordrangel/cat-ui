<cat-dropdown class="cat-on-demand-filter" position="bottom" [insideClick]="true" (onClose)="activeFilterForm = undefined">
  <button trigger class="trigger-button" type="button">
    <i class="fa-solid fa-plus"></i>
    {{label}}
  </button>
  <div class="cat-on-demand-filter options-container" content>
    <ng-container *ngIf="!activeFilterForm else filterFormField">
      <form class="filter-options">
        <input type="search" placeholder="Filtrar opções..." [formControl]="filterOptionsControl" />
      </form>
      
      <div *ngIf="filteredOptions.length > 0 else emptyOptions" class="options-content animate__animated animate__fadeIn">
        <a 
          class="dropdown-item" 
          *ngFor="let option of filteredOptions" 
          (click)="chooseOption(option)">
          <i *ngIf="option.icon" [class]="option.icon"></i>
          {{getOptionConfig(option).fieldConfig.label}}
        </a>
      </div>

      <ng-template #emptyOptions>
        <div class="empty-options animate__animated animate__fadeIn">
          <i class="fa-solid fa-filter-circle-xmark"></i>
          <h2>Nenhuma opção encontrada</h2>
        </div>
      </ng-template>
    </ng-container>
    
    <ng-template #filterFormField>
      <div #filterFormContent class="form-option-content animate__animated animate__fadeInRight">
        <nav>
          <button class="btn-back" (click)="back()">
            <i class="fa-solid fa-chevron-left"></i>
          </button>
        </nav>

        <cat-form [config]="activeFilterForm" />
      </div>
    </ng-template>
  </div>
</cat-dropdown>
